name: Lint

on:
  workflow_run:
    workflows: ["Prettier"]
    types:
      - completed

jobs:
  lint-check:
    runs-on: ubuntu-latest
    #if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.1

      - name: Install dependencies
        run: |
          cd tests
          npm install
          
      - name: Run Lint
        run: |
          cd tests
          npm run lint
